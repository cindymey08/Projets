<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karyawan</title>
    <script src="https://docs.vuejs.id/js/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>    
</head>
<body class="bg-danger">
    <div id="app">
        <h1 class="text-center">Data Karyawan Mixieuy</h1>
        <p>Berikut nama karyawan yang ada di toko kami.
         <br>jika kalian ada kendala bisa mencari nama berikut :</p>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nik</th>
                    <th>Nama</th>
                    <th>Jabatan</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for ="data in dataKry">
                <td> {{data.nik}}</td>
                <td> {{data.nama}}</td>
                <td> {{data.jabatan}}</td>
            </tr>
            </tbody>
        </table>

    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data:function(){
                return{
                    dataKry : null,
                }
            },
            methods :{
                getKry : function(){
                    axios.get('https://projets-chi.vercel.app/karyawan').then(response => {
                       this.dataKry= response.data
                    })
                },
                //Method pos
            },
            mounted (){
                //panggil method  ()
                this.getKry()
            }
        })
    </script>
    
</body>
</html>
