<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

  <title>Contact Us page</title>
</head>
<body class="bg-danger">

  <div class="container-fluid">
    <div class="container">
      <div>
        <h2 class="text-center mb-5 shadow-5m p-3">Contact Us</h2>
      </div>
      <div class="container-fluid">
        <form action="">
          <div class="row">
            <div class="col mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" placeholder="Nama lengkap ">
            </div>
            <div class="col mb-3">
              <label class="form-label">No Tlp</label>
              <input type="text" class="form-control" placeholder="No Tlp">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" placeholder="@gmail">
          </div>
          <div class="mb-3">
            <label class="form-label">Kritik</label>
            <input type="text" class="form-control" placeholder="Masukan kritik anda">
          </div>
          <div class="row">
            <div class="col-md-5">
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Submit
              </button>
            </div>
            <div class="col-md-5">
              <div class="ml-5">
                <img src="Image/logo09-removebg-preview.png" alt="Image" class="img-fulid" width="200px" height="200px">
             
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
  </div>
